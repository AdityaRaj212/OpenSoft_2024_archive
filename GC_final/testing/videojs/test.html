<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Resolution Tester</title>
</head>
<body>
  <!-- CSS  -->
 <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">


 <!-- HTML -->
 <video id='hls-example'  class="video-js vjs-default-skin" width="400" height="300" controls>
    <!-- 
    src="example_426x240" for resolution = 240p
    src="example_640x360" for resolution = 360p
    src="example_854x480" for resolution = 480p
    src="example_1280x720" for resolution = 720p
    src="example_1920x1080" for resolution = 1080p
    -->
 <source type="application/x-mpegURL" src="/manifests/example_854x480.m3u8">
 </video>
 
 
 <!-- JS code -->
 <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
 <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
 <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
 
 <script>
 var player = videojs('hls-example');
 player.play();
 </script>
</body>
</html>
